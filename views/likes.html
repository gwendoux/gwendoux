{% extends "./layout/layout.html" %}

{% block content %}

<h1>Instagram likes</h1>
<ul>
{% for item in data %}
  <li>
    <a href="{{item.images.standard_resolution.url}}">
      <img src="{{item.images.low_resolution.url}}" />
    </a>
    <p>from <img src="{{item.user.profile_picture}}" width="30" height="30" />{{item.user.full_name}}</p>
    <small>{{item.caption.text}}</small>
    <p>source: <a href="{{item.link}}">{{item.link}}</a></p>
  </li>
{%  endfor %}
</ul>
{% endblock %}
