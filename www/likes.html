<!DOCTYPE html>
<html lang="en">
{# <html manifest="manifest.appcache" lang="en"> #}
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,user-scalable=no">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
  <title>gwendoux.com</title>
  <link rel="shortcut icon" href="favicon.ico">
  <link rel="preconnect" href="/fonts/Megrim-subset.woff">
  <link rel="preconnect" href="/fonts/Roboto-Light-subset.woff">
  <link rel="preconnect" href="/fonts/Roboto-Thin-subset.woff">
  <link rel="stylesheet" type="text/css" href="/css/main.min.css">
  <script async src="/js/script.min.js"></script>
  <script type="text/javascript">
    WebFontConfig = {
      custom: {
        families: ['Megrim', 'Roboto Light', 'Roboto Thin']
      },
      active: function() {
        sessionStorage.fonts = true;
      }
    };
    (function() {
      var wf = document.createElement('script');
      wf.src = ('https:' == document.location.protocol ? 'https' : 'http') + '://ajax.googleapis.com/ajax/libs/webfont/1/webfont.js';
      wf.type = 'text/javascript';
      wf.async = 'true';
      var s = document.getElementsByTagName('script')[0];
      s.parentNode.insertBefore(wf, s);
    })();
  </script>
</head>
<body>

  <h1>Instagram likes</h1>
    <ul>
    {% for item in data %}
      <li>
        <a href="{{item.images.standard_resolution.url}}">
          <img src="{{item.images.low_resolution.url}}" />
        </a>
        <p>from <img src="{{item.user.profile_picture}}" width="30" height="30" />{{item    .user.full_name}}</p>
        <small>{{item.caption.text}}</small>
        <p>source: <a href="{{item.link}}">{{item.link}}</a></p>
      </li>
    {%  endfor %}
    </ul>

</body>
</html>
